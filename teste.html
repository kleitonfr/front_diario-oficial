<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <!-- Botões -->
<div class="acessibilidade-menu" id="menuAcessibilidade" data-open="false">
  <!-- Botão principal -->
  <button class="icon-btn" id="toggleMenu" title="Acessibilidade">
    <i class="bi bi-universal-access"></i>
  </button>

  <!-- Ações -->
  <button class="icon-btn action-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Auto contraste">
    <i class="bi bi-brightness-high-fill"></i>
  </button>
  <button class="icon-btn action-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Aumentar fonte">
    <i class="bi bi-plus-circle"></i>
  </button>
  <button class="icon-btn action-btn" data-bs-toggle="tooltip" data-bs-placement="top" title="Reduzir fonte">
    <i class="bi bi-dash-circle"></i>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const menu = document.getElementById('menuAcessibilidade');
  const toggleBtn = document.getElementById('toggleMenu');
  toggleBtn.addEventListener('click', () => {
    menu.dataset.open = menu.dataset.open === 'true' ? 'false' : 'true';
  });

  // Ativar tooltips do Bootstrap
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
</script>

</body>
</html>
